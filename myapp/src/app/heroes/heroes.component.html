<h2>My Heroes</h2>
<ul class="heroes">

  <li *ngFor="let hero of heroes">
    <span>{{hero.id | custom: 10}} : </span>
    <span>{{hero.name}}</span>
    <button (click)="heroClick(hero)">Click</button>
  </li>

</ul>

<div *ngIf="selectedHero.name">
  <span>SelectedHero : {{selectedHero.name}}</span>
  <app-hero-detail [inputHero]="selectedHero" (newHero)="updateHeroFromChild($event)"></app-hero-detail>
</div>
