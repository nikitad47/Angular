<h1>Student Data</h1>

<button (click)="getAscending()">Ascending</button>
<button (click)="getDescending()">Descending</button>

<div class = "container">
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Class</th>
        <th>Rank</th>
      <tr>
    </thead>
    <tbody>
      <tr appStudent [gender]="student.gender" *ngFor="let student of students" appStudent>
        <td >{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.gender}}</td>
        <td>{{student.class}}</td>
        <td>{{student.rank}}</td>
        <td><button (click)="studentClick(student)">View Details</button></td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="this.selectedStudent.name">
  <app-student-details [inputStudent]="selectedStudent"></app-student-details>
</div>
